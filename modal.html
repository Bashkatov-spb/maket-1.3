<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <title>Maket 1.3</title>
</head>
<body>
    <div class="modal">
        <div class="modal__wrapper">
            <button class="modal__close">
                <img src="svg/burger-open.svg" alt="">
            </button>
            <h2 class="modal__title">Обратная связь</h2>
            <form class="modal__form">
                <input class="input" type="text" placeholder="Имя">
                <input class="input" type="phone" placeholder="Телефон">
                <input class="input" type="mail" placeholder="Электронная почта">
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Сообщение"></textarea>
                <div class="modal__message">Нажимая “отправить”, вы даете согласие на <a href="./">обработку персональных данных</a> и соглашаетесь с нашей <a href="./">политикой конфиденциальности</a></div>
                <button class="modal__btn" type="submit">
                    <img src="svg/send.svg" alt="">
                </button>
            </form>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
